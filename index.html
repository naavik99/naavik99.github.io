<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<h1 class="intro">Hi. I'm Sahil, aka the</h1>

		<nav>

			</a>
			<a href="#">
				<span class="icon">
					<ion-icon name="information-circle-outline"></ion-icon>

			</a>

			</a>
			<a href="#">
				<span class="icon">
					<ion-icon name="call-outline"></ion-icon>
				</span>

			</a>
			<div class="animation start-home"></div>
			<div class="indicator"></div>
		</nav>
